{% extends "base.html" %}
{% block content %}
<div class="container mt-5 pt-5">
    <h2>{{ titulo }}</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" value="{{ contato[1] if contato else '' }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="text" name="telefone" class="form-control" value="{{ contato[2] if contato else '' }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ contato[3] if contato else '' }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Observação</label>
            <textarea name="observacao" class="form-control">{{ contato[4] if contato else '' }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Foto</label>
            <input type="file" name="foto" class="form-control">
            {% if contato and contato[5] %}
                <img src="{{ url_for('static', filename='uploads/' ~ contato[5]|string) }}" alt="Foto" class="img-thumbnail mt-2" width="150">
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">{{ botao }}</button>
        <a href="{{ url_for('contatos') }}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
{% endblock %}
