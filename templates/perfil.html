{% extends "base.html" %}
{% block content %}

<div class="card shadow-lg p-4 mt-4">
    <h2 class="mb-4 text-center">Meu Perfil</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label"><strong>Nome</strong></label>
            <input type="text" name="nome" class="form-control" value="{{ usuario[0] }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>Email</strong></label>
            <input type="email" name="email" class="form-control" value="{{ usuario[1] }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>Pergunta de Segurança</strong></label>
            <select name="pergunta_seg" class="form-select" required>
                <option value="" disabled {% if not usuario[2] %}selected{% endif %}>Selecione a pergunta</option>
                <option value="Qual é o nome do seu melhor amigo(a) da infância?" {% if usuario[2] == "Qual é o nome do seu melhor amigo(a) da infância?" %}selected{% endif %}>Qual é o nome do seu melhor amigo(a) da infância?</option>
                <option value="Qual é o nome do seu primeiro animal de estimação?" {% if usuario[2] == "Qual é o nome do seu primeiro animal de estimação?" %}selected{% endif %}>Qual é o nome do seu primeiro animal de estimação?</option>
                <option value="Qual é a cidade onde você nasceu?" {% if usuario[2] == "Qual é a cidade onde você nasceu?" %}selected{% endif %}>Qual é a cidade onde você nasceu?</option>
                <option value="Qual era seu apelido na infância?" {% if usuario[2] == "Qual era seu apelido na infância?" %}selected{% endif %}>Qual era seu apelido na infância?</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>Resposta</strong></label>
            <input type="text" name="resposta_seg" class="form-control" value="{{ usuario[3] }}">
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{{ url_for('contatos') }}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>

{% endblock %}
