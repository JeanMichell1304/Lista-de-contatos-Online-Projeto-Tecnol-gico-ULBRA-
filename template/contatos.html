<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Meus Contatos</h2>
        <a href="/adicionar_contato" class="btn btn-success mb-3">Adicionar Contato</a>
        <table class="table table-bordered">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Observação</th>
                <th>Ações</th>
            </tr>
            {% for contato in contatos %}
            <tr>
                <td>{{ contato[1] }}</td>
                <td>{{ contato[2] }}</td>
                <td>{{ contato[3] }}</td>
                <td>{{ contato[4] }}</td>
                <td>
                    <a href="/editar_contato/{{ contato[0] }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="/excluir_contato/{{ contato[0] }}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
